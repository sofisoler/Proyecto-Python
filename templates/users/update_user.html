{% extends "base.html" %}

{% block title %}
  Actualizar Usuario
{% endblock %}

{% block content %}
  <section>
    <h1 class="titulo">Actualizar</h1>
    <div class="profile">
      <div class="profile__information">
        {% if form %}
        <form class="profile__form" action="" method="POST">
          {% csrf_token %}
          <table>
            {{form.as_table}}
          </table>
          {% if errors %}
            <p class="message-error">Error: {{errors}}</p>
          {% endif %}
          <div class="profile__btn">
            <input type="submit" value="Actualizar" class="btn btn-secondary m-1">
            <a href="/users/update/profile/" class="btn btn-secondary m-1">Cancelar</a>
          </div>
        </form>
        {% endif %}
      </div>
    </div>
  </section>
{% endblock %}
